<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="box">
  <div class="insideBox">

    <div class="leftSide">
      <p>Bill</p>
      <input id="bill" type="text" name="" value="" placeholder="$                      0">

      <p>Select Tip %</p>
      <button class ="percent" type="button" name="button">5%</button>
      <button class ="percent" type="button" name="button">10%</button>
      <button class ="percent" type="button" name="button">15%</button>
      <button class ="percent" type="button" name="button">25%</button>
      <button class ="percent" type="button" name="button">50%</button>
      <button class ="percent" type="button" name="button">Custom</button>
      <p>Number of People</p>
      <input id="numOfPeople" type="text" name="" value="">
    </div>

    <div class="rightSide">

        <div class="tipAmount">
          <h1>Tip Amount </h1>
          <p> / person</p>
          <span id="sum" >$0.00</span>
        </div>


        <div class="totalAmount">
          <h1>Total</h1>
          <p> / person</p>
        </div>



      <button type="button" name="button">Reset</button>
    </div>

  </div>
</div>


<script src="index.js" charset="utf-8"></script>
</body>
</html>
