<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);  }
  </style>
</head>
<body>

<div class="box ">
  <h1 style="color:hsl(183, 100%, 15%); text-align:center; font-size: 15px;">TIP SPLITTER</h1>

  <div class="insideBox ">

    <div class="leftSide">
      <p>Bill</p>
      <input class ="inputs" id="bill" type="text" name="" value="" placeholder="$                      0">

      <p>Select Tip %</p>
      <button class ="percent percent1 btn btn-primary " type="button" name="button">5%</button>
      <button class ="percent percent1 btn btn-primary " type="button" name="button">10%</button>
      <button class ="percent percent1  btn btn-primary" type="button" name="button">15%</button>
      <button class ="percent percent1 btn-primary" type="button" name="button">25%</button>
      <button class ="percent percent1 btn btn-primary" type="button" name="button">50%</button>
      <input style="width: 80px; height:36px; color:hsl(183, 100%, 15%) !important; text-align:center; margin-top:-10px;" type="text" name="" value="" placeholder="CUSTOM"  id="inputButton" class="inputButton" >
      <p>Number of People</p>
      <div class="inputContainer">
        <i class="fa fa-user icon"></i>

        <input class="inputs" id="numOfPeople" type="text" name="" value="">
      </div>


    </div>

    <div class="rightSide ">

        <div class="tipAmount">
          <h1>Tip Amount</h1>
         <span id="sum" >$0.00</span>
          <p> / person</p>
        </div>


        <div class="totalAmount">
          <h1>Total</h1>
          <span id="sumPerson" >$0.00</span>

          <p> / person</p>
        </div>


        <div class="d-grid gap-2">

          <button  id="percent" class=" reset percent btn btn-primary" type="button" name="button">Reset</button>

        </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
